<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library App</title>
</head>
<body>
    <main class="page">
        <div class="library-container">
            <header>
                <h1>My Research Library</h1>
                <button id="new-book-btn">+ Add New Book</button>
            </header>

            
        </div>

        <div id="book-modal" class="modal">
            <form id="book-form">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="pages" placeholder="Pages" required>
                <label>
                    Read? <input type="checkbox" id="read-status">
                </label>
                <button id="add-button" type="submit">Add to Library</button>
                <button id="close-button">Close</button>

            </form>
            
        </div>
        <div class="book-list">
            <header>Book List</header>
            <main id="library-grid" class="book-grid">
                <div id="book-title"></div>
                <div id="title-author"></div>
                <div id="book-pages"></div>
            </main>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
